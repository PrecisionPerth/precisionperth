<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    /* Custom style to ensure content is always centered without scroll on mobile */
    @media (max-width: 640px) {
      .h-screen-mobile {
        margin-top: -20%;
        border: 0%;
        padding-left: -30%;
     }
    }
  </style>
</head>
<body class="bg-yellow-400">
  <!-- Container for centering content on all screen sizes -->
  <div class="flex justify-center items-center w-full h-screen-mobile min-h-screen">
    <div class="text-center p-5 w-full" style="max-width: 640px; ">
      <div class="inline-block mb-8">
        <div class="text-6xl font-bold text-black mb-3">COMING SOON</div>
        <div class="text-white bg-black text-2xl px-8 py-1 inline-block transform -rotate-3">
          UNDER CONSTRUCTION
        </div>
      </div>
      <p class="text-xl text-black px-4">
        Our website is under construction, We are preparing something amazing and exciting for you.
      </p>
    </div>
  </div>
</body>
</html>
